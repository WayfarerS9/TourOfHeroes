<h2>Login Page</h2>
<p>Enter your credentials for further work:</p>
<p class="hint">Введите в поле 'Name': Bill, в поле 'Email': Bill@tut.by</p>
<mat-form-field class="userName" appearance="fill">
    <mat-label>User name:</mat-label>
    <input matInput
        type="text"
        id="user-name"
        placeholder="Enter your name"
        #name>
</mat-form-field>
<br>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Email</mat-label>
  <input type="email" matInput placeholder="Ex. pat@example.com" #email>
  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="emailFormControl.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
<br>
<button
    mat-raised-button
    class="add-button"
    (click)="getToken(name.value, email.value)">
      Send
</button>
